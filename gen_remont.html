<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="css/custom.css" rel="stylesheet">
	</link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="assets/js/jquery-validation/dist/jquery.validate.min.js"></script>
	<title>Генератор</title>
</head>

<body>
	<div class="container-fluid d-print-none">
		<div class="row">
			<div class="col-lg-12 my-2 text-center">
				<h1>Генератор файлу для ремонтної програми</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<h6>Форма</h6>
					</div>
					<div class="card-body">
						<form method="POST" enctype="multipart/form-data" id="Form">
							<div class="col-lg-12 my-2">
								<label for="Subdivision" class="form-label"><strong>Підрозділ</strong></label>
								<select class="form-select" id="Subdivision" name="subdivision" required>
									<option value="" selected>Оберіть підрозділ</option>
									<option value="sp">СП</option>
								</select>
							</div>
							<div class="col-lg-12 my-2">
								<label for="RepairMethod" class="form-label"><strong>Спосіб ремонту</strong></label>
								<select class="form-select" id="RepairMethod" name="repair_method" required>
									<option value="" selected>Оберіть спосіб ремонту</option>
									<option value="repair_method_gs">Господарський спосіб</option>
									<option value="repair_method_ps">Підрядний спосіб</option>
								</select>
							</div>
							<div class="col-lg-12 my-2">
								<label for="RepairType" class="form-label"><strong>Вид ремонту</strong></label>
								<select class="form-select" id="RepairType" name="repair_type" required>
									<option value="" selected>Оберіть вид ремонту</option>
									<option value="repair_type_kr">Капітальний ремонт</option>
									<option value="repair_type_pr">Поточний ремонт</option>
									<option value="repair_type_to">Технічне обслуговування</option>
								</select>
							</div>
							<div class="col-lg-12 my-2">
								<label for="Resources" class="form-label"><strong>Файл ресурсів</strong></label>
								<div class="input-group">
									<input class="form-control" type="file" id="Resources" name="resources" required>
									<a class="btn btn-secondary input-group-text" href="input_data/resources.xlsx">Приклад</a>
								</div>
							</div>
							<div class="col-lg-12 my-2">
								<label for="Estimates" class="form-label"><strong>Файл кошторисів</strong></label>
								<div class="input-group">
									<input class="form-control" type="file" id="Estimates" name="estimates" required>
									<a class="btn btn-secondary input-group-text" href="input_data/estimates.xlsx">Приклад</a>
								</div>
							</div>
							<div class="col-lg-12 my-2">
								<label for="Grafik" class="form-label"><strong>Файл графіку</strong></label>
								<div class="input-group">
									<input class="form-control" type="file" id="Grafik" name="grafik_year" required>
									<a class="btn btn-secondary input-group-text" href="input_data/grafik_year.xlsx">Приклад</a>
								</div>
							</div>
							<div class="d-grid gap-2 d-md-block">
								<button type="submit" class="btn btn-primary my-2">Генерувати</button>
								<a href="index.php" class="btn btn-success">На головну</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-6"></div>
		</div>
	</div>
	<script>
		$("#Form").validate();
	</script>
</body>

</html>
